<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="container my-5 input-feild shadow d-flex justify-content-center align-items-center flex-column"
    >
      <h2 class="text-white my-4">Sign In</h2>

      <form
        id="newform"
        action="#"
        class="d-flex justify-content-center align-items-center flex-column needs-validation"
        novalidate
      >
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            id="emailSignin"
            placeholder="Email address"
            required
          />
          <label for="email">Email address</label>
          <div id="email-validation" class="invalid-feedback">
            Please Check Mail again.
          </div>
          <div class="valid-feedback"></div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            name="password"
            id="passwordSignin"
            placeholder="Password"
            required
          />
          <label for="password"> Password </label>
          <div class="invalid-feedback">Wrong Password</div>
          <div class="valid-feedback"></div>
        </div>
        <p id="warningMsg" class="text-danger d-none">Fill The Inputs First</p>
        <p id="wrongMsg" class="text-danger d-none">Email or Password Wrong!</p>
        <button
          type="submit"
          id="signin"
          onclick="signIn(event)"
          class="btn btn-success mt-3 mb-3"
        >
          <a class="text-decoration-none text-white">Sign In</a>
        </button>
        <p class="text-white mb-4">
          Don't have an account?
          <a class="text-white" href="index.html">Sign Up</a>
        </p>
      </form>
    </div>

    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
